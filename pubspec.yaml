name: portfolio_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: 6.1.0
  provider: ^6.0.5
  url_launcher: ^6.3.1
  cached_network_image: ^3.2.3
  flutter_staggered_grid_view: ^0.6.2
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.7
  loading_animation_widget: ^1.3.0
  firebase_core: ^3.9.0
  firebase_messaging: ^15.1.3
  firebase_auth: ^5.3.2
  firebase_database: ^11.1.5
  get_it: ^8.0.2
  shimmer: ^3.0.0
  rename_app: ^1.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: 2.4.13
  auto_route_generator: 9.0.0
  freezed: 2.4.7 # Used for immutable models generation
  json_serializable: 6.8.0 # Used for json
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo_m_dev.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo/logo_m_dev.png"
    # background_color: "#ffffff"
    # theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/logo/logo_m_dev.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo/logo_m_dev.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/profile/
    - assets/social/
    - assets/tech/
    - assets/logo/
